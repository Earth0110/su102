<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Anonymous Chat</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }
    .chat-box {
      width: 400px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .msg {
      margin-bottom: 8px;
    }
    .name {
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 6px;
    }
    button {
      padding: 8px;
      width: 100%;
    }
  </style>
</head>
<body>

<div class="chat-box">
  <h3>‡πÅ‡∏ä‡∏ó‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏‡∏ï‡∏±‡∏ß‡∏ï‡∏ô</h3>

  <!-- ‡∏ï‡∏±‡πâ‡∏á‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏•‡πà‡∏ô -->
  <input type="text" id="nicknameInput" placeholder="‡∏ï‡∏±‡πâ‡∏á‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏•‡πà‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì">

  <!-- ‡∏Å‡∏•‡πà‡∏≠‡∏á‡πÅ‡∏ä‡∏ó -->
  <div id="messages"></div>

  <!-- ‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° -->
  <input type="text" id="messageInput" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°..." />
  <button onclick="sendMessage()">‡∏™‡πà‡∏á</button>
</div>

<script>
  // Firebase config (‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì)
  const firebaseConfig = {
    apiKey: "AIzaSyAU9hjYfn0sdAt0IXCTZ6CRbSV4TR6w5kY",
    authDomain: "su102-2cf53.firebaseapp.com",
    databaseURL: "https://su102-2cf53-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "su102-2cf53",
    storageBucket: "su102-2cf53.firebasestorage.app",
    messagingSenderId: "340491447482",
    appId: "1:340491447482:web:2d9efb4cc2774125b26683"
  };

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.firestore();
  const messageRef = db.collection("messages");

  let userId = "";
  let nickname = localStorage.getItem("nickname") || "";

  document.getElementById("nicknameInput").value = nickname;

  // üîπ Login ‡πÅ‡∏ö‡∏ö‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏‡∏ï‡∏±‡∏ß‡∏ï‡∏ô
  auth.signInAnonymously().then((result) => {
    userId = result.user.uid;
  });

  // üîπ ‡∏ü‡∏±‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÅ‡∏ö‡∏ö‡πÄ‡∏£‡∏µ‡∏¢‡∏•‡πÑ‡∏ó‡∏°‡πå
  messageRef
    .orderBy("timestamp")
    .onSnapshot(snapshot => {
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "msg";
        div.innerHTML = `<span class="name">${data.nickname || "‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏‡∏ä‡∏∑‡πà‡∏≠"}:</span> ${data.text}`;
        messagesDiv.appendChild(div);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

  // üîπ ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°
  function sendMessage() {
    const textInput = document.getElementById("messageInput");
    const nickInput = document.getElementById("nicknameInput");

    if (nickInput.value.trim() === "") {
      alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏ï‡∏±‡πâ‡∏á‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏•‡πà‡∏ô‡∏Å‡πà‡∏≠‡∏ô");
      return;
    }

    if (textInput.value.trim() === "") return;

    nickname = nickInput.value.trim();
    localStorage.setItem("nickname", nickname);

    messageRef.add({
      text: textInput.value,
      nickname: nickname,
      userId: userId,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });

    textInput.value = "";
  }
</script>

</body>
</html>
