  <style>

    .chat-header {

    .input-wrapper {

    }

    .input-icon {

      top: 50%;
      transform: translateY(-50%);

    }

    input[type="text"] {
      width: 100%;
      padding: 14px 15px 14px 45px;

      border-radius: 12px;
      font-size: 15px;
      transition: all 0.3s;
      outline: none;
    }

    input[type="text"]:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    #messages {
      height: 400px;
      overflow-y: auto;
      background: #f8f9fa;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      scroll-behavior: smooth;
    }

    #messages::-webkit-scrollbar {
      width: 6px;
    }

    #messages::-webkit-scrollbar-track {
      background: transparent;
    }

    #messages::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 10px;
    }

    #messages::-webkit-scrollbar-thumb:hover {
      background: #999;
    }

    .msg {
      background: white;
      padding: 12px 15px;
      border-radius: 12px;
      margin-bottom: 10px;
      animation: fadeIn 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .msg .name {
      color: #667eea;
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 4px;
      display: block;
    }

    .msg .text {
      color: #333;
      font-size: 15px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .message-input-section {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #messageInput {
      flex: 1;
      padding: 14px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 15px;
      transition: all 0.3s;
      outline: none;
    }

    #messageInput:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }

    button:active {
      transform: translateY(0);
    }

    .empty-state {
      text-align: center;
      color: #999;
      padding: 40px 20px;
    }

    .empty-state span {
      font-size: 48px;
      display: block;
      margin-bottom: 10px;
    }

    @media (max-width: 500px) {
      .chat-container {
        border-radius: 0;
      }

      #messages {
        height: 350px;
      }
    }
  </style>
</head>
<body>

<div class="chat-container">

      <label>üë§ ‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏•‡πà‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì</label>
      <div class="input-wrapper">
        <input type="text" id="nicknameInput" placeholder="‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏•‡πà‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì" maxlength="20">

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAU9hjYfn0sdAt0IXCTZ6CRbSV4TR6w5kY",
    authDomain: "su102-2cf53.firebaseapp.com",
    databaseURL: "https://su102-2cf53-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "su102-2cf53",
    storageBucket: "su102-2cf53.firebasestorage.app",
    messagingSenderId: "340491447482",
    appId: "1:340491447482:web:2d9efb4cc2774125b26683"
  };

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.firestore();
  const messageRef = db.collection("messages");

  let userId = "";
  let nickname = "";

  // Login ‡πÅ‡∏ö‡∏ö‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏‡∏ï‡∏±‡∏ß‡∏ï‡∏ô
  auth.signInAnonymously().then((result) => {
    userId = result.user.uid;
  });

  // ‡∏ü‡∏±‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÅ‡∏ö‡∏ö‡πÄ‡∏£‡∏µ‡∏¢‡∏•‡πÑ‡∏ó‡∏°‡πå
  messageRef
    .orderBy("timestamp")
    .onSnapshot(snapshot => {
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML = "";
      
      if (snapshot.empty) {
        messagesDiv.innerHTML = `
          <div class="empty-state">
            <span>üí≠</span>
            <p>‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°<br>‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏™‡∏ô‡∏ó‡∏ô‡∏≤‡∏Å‡∏±‡∏ô‡πÄ‡∏•‡∏¢!</p>
          </div>
        `;
        return;
      }

      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "msg";
        div.innerHTML = `
          <span class="name">${data.nickname || "‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏‡∏ä‡∏∑‡πà‡∏≠"}</span>
          <div class="text">${escapeHtml(data.text)}</div>
        `;
        messagesDiv.appendChild(div);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

  // ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°
  function sendMessage() {
    const textInput = document.getElementById("messageInput");
    const nickInput = document.getElementById("nicknameInput");

    if (nickInput.value.trim() === "") {
      alert("‚ö†Ô∏è ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏ï‡∏±‡πâ‡∏á‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏•‡πà‡∏ô‡∏Å‡πà‡∏≠‡∏ô");
      nickInput.focus();
      return;
    }

    if (textInput.value.trim() === "") return;

    nickname = nickInput.value.trim();

    messageRef.add({
      text: textInput.value.trim(),
      nickname: nickname,
      userId: userId,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });

    textInput.value = "";
    textInput.focus();
  }

  // ‡∏Å‡∏î Enter ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°
  document.getElementById("messageInput").addEventListener("keypress", (e) => {
    if (e.key === "Enter") {
      sendMessage();
    }
  });

  // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô XSS
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }
</script>
