<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Anonymous Chat</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }
    .chat-box {
      width: 400px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .msg {
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 5px;
    }
    button {
      padding: 8px 12px;
      width: 100%;
    }
    .name {
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="chat-box">
  <h3>แชทไม่ระบุตัวตน</h3>

  <!-- ตั้งชื่อเล่น -->
  <input type="text" id="nicknameInput" placeholder="ตั้งชื่อเล่นของคุณ">

  <div id="messages"></div>

  <input type="text" id="messageInput" placeholder="พิมพ์ข้อความ..." />
  <button onclick="sendMessage()">ส่ง</button>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAU9hjYfn0sdAt0IXCTZ6CRbSV4TR6w5kY",
    authDomain: "su102-2cf53.firebaseapp.com",
    databaseURL: "https://su102-2cf53-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "su102-2cf53",
    storageBucket: "su102-2cf53.firebasestorage.app",
    messagingSenderId: "340491447482",
    appId: "1:340491447482:web:2d9efb4cc2774125b26683"
  };

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.firestore();

  let userId = "";
  let nickname = localStorage.getItem("nickname") || "";

  // โหลดชื่อเล่นเดิม
  document.getElementById("nicknameInput").value = nickname;

  auth.signInAnonymously().then((result) => {
    userId = result.user.uid;
  });

  // ฟังข้อความเรียลไทม์
  db.collection("messages")
    .orderBy("timestamp")
    .onSnapshot(snapshot => {
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "msg";
        div.innerHTML = `<span class="name">${data.nickname || "ไม่ระบุชื่อ"}:</span> ${data.text}`;
        messagesDiv.appendChild(div);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

  function sendMessage() {
    const input = document.getElementById("messageInput");
    const nickInput = document.getElementById("nicknameInput");

    if (nickInput.value.trim() === "") {
      alert("กรุณาตั้งชื่อเล่นก่อน");
      return;
    }

    if (input.value.trim() === "") return;

    nickname = nickInput.value.trim();
    localStorage.setItem("nickname", nickname);

    db.collection("messages").add({
      text: input.value,
      userId: userId,
      nickname: nickname,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });

    input.value = "";
  }
</script>

</body>
</html>
